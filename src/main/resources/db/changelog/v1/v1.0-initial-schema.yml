databaseChangeLog:
  - changeSet:
      id: 1
      author: fridorovich
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: users

  - changeSet:
      id: 2
      author: fridorovich
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_profile_user
                    references: users(id)
              - column:
                  name: avatar_url
                  type: varchar(255)
              - column:
                  name: bio
                  type: text
        - addUniqueConstraint:
            tableName: profiles
            columnNames: user_id
            constraintName: uk_profile_user
      rollback:
        - dropTable:
            tableName: profiles

  - changeSet:
      id: 3
      author: fridorovich
      changes:
        - createTable:
            tableName: quizzes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: is_public
                  type: boolean
                  defaultValue: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_quiz_author
                    references: profiles(id)
      rollback:
        - dropTable:
            tableName: quizzes

  - changeSet:
      id: 4
      author: fridorovich
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: quiz_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_question_quiz
                    references: quizzes(id)
      rollback:
        - dropTable:
            tableName: questions

  - changeSet:
      id: 5
      author: fridorovich
      changes:
        - createTable:
            tableName: answers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: boolean
                  defaultValue: false
              - column:
                  name: question_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_answer_question
                    references: questions(id)
      rollback:
        - dropTable:
            tableName: answers

  - changeSet:
      id: 6
      author: fridorovich
      changes:
        - createTable:
            tableName: quiz_results
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_result_user
                    references: profiles(id)
              - column:
                  name: quiz_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_result_quiz
                    references: quizzes(id)
              - column:
                  name: score
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: quiz_results
            columnNames: user_id, quiz_id
            constraintName: uk_result_user_quiz
      rollback:
        - dropTable:
            tableName: quiz_results