spring.application.name=innoQuiz

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/innoquiz
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Migrations
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/master.yml

# Docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.api-docs.path=/v3/api-docs

jwt.secret=your-very-secret-key-at-least-32-chars-long
jwt.expirationMs=86400000
jwt.issuer=InnoQuiz

spring.jackson.time-zone=UTC